<head>
	<base target="_blank" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="Take the WhichBrandIsMe watches test to find out which watch brand fits your personality and style. Find the watch that fits your style in 30 seconds by using this easy test. " />
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Which watch suits me?</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link type="text/css" href="/stylesheets/normalize.css" rel="stylesheet" media="screen" />
<link type="text/css" href="/stylesheets/app.css" rel="stylesheet" media="screen" />
<link type="text/css" href="/stylesheets/style.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="/javascripts/vendor/custom.modernizr.js"></script>
  </head>
  
  <body class="index">
    <div id="wholepage">
    <div id="mainpart">
        <div id="container" class="text-center hide">
            <div class="row">
                <div id="js-progress" class="progress success radius"><span class="meter" style="width: 0%"></span></div>
                <div id="js-content">
                </div>
                <div class="columns small-6">
                    <button class="large button success expand radius" id="js-me">That's Me</button>
                </div>
                <div class="columns small-6">
                    <button href="#" class="large button alert expand radius" id="js-notme">Not Me</button>
                </div>
            </div>
        </div>

        <script id="step-template" type="text/x-handlebars-template">
        <h1 class="subheader"><em>{{statement}}</em></h1>
        </script>

        <script id="result-template" type="text/x-handlebars-template">
        <div class="row">       
            <div class="large-9 large-centered columns">
                <h1 class="subheader"><em>Based on your test results, you will fall in love with <a href="http://www.amazon.com/gp/product/{{products.[0].affiliateid}}/ref=as_li_qf_sp_asin_il_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN={{products.[0].affiliateid}}">{{name}}</a><img src="http://ir-na.amazon-adsystem.com/e/ir?t=whichbrandi0e-20&l=as2&o=1&a={{products.[0].affiliateid}}&linkCode=as2&tag=whichbrandi0e-20" width='1' height='1' border='0' alt='' style='border:none !important; margin:0px !important;' /></em></h1>
            </div>
            <div class="row sameheight">
                <div class="large-8 push-4 columns">
                    {{#each products}}
                    <div class="large-6 columns">
                        <div class="th">
                            <a href="http://www.amazon.com/gp/product/{{affiliateid}}/ref=as_li_qf_sp_asin_il_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN={{affiliateid}}">{{productname}}</a><img src="http://ir-na.amazon-adsystem.com/e/ir?t=whichbrandi0e-20&l=as2&o=1&a={{affiliateid}}&linkCode=as2&tag=whichbrandi0e-20" width='1' height='1' border='0' alt='' style='border:none !important; margin:0px !important;' />
                            <a href='http://www.amazon.com/gp/product/{{affiliateid}}/ref=as_li_qf_sp_asin_il?ie=UTF8&camp=1789&creative=9325&creativeASIN={{affiliateid}}&linkCode=as2&tag=whichbrandi0e-20'><img class="image" border='0' src='http://ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN={{affiliateid}}&Format=_ML160_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=whichbrandi0e-20' ></a><img src='http://ir-na.amazon-adsystem.com/e/ir?t=whichbrandi0e-20&l=as2&o=1&a={{affiliateid}}' width='1' height='1' border='0' alt='' style='border:none !important; margin:0px !important;' />
                        </div>
                
                    </div>   
                    {{/each}}
                </div>
                <div class="large-4 pull-8 columns">
                    <div class="panel">
                        {{#each result}}
                        <p>{{this}}</p>
                    {{/each}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <button class="large button success expand radius" id="js-share">ThatÂ´s Me!</button>
                </div>
                <div class="small-6 columns">
                    <button id="js-reload" class="large button alert expand radius">Not Me <span>(restart)</span></button>
                </div>
            </div>
            <div class="row">
                <div class="large-9 large-centered columns">
                    <form>
                        <fieldset>
                            <legend>Copy and share this snippet</legend>
                            <p>Based on my test results, I will fall in love with <a href="http://www.amazon.com/gp/product/{{products.[0].affiliateid}}/ref=as_li_qf_sp_asin_il_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN={{products.[0].affiliateid}}">{{name}}</a><img src="http://ir-na.amazon-adsystem.com/e/ir?t=whichbrandi0e-20&l=as2&o=1&a={{products.[0].affiliateid}}&linkCode=as2&tag=whichbrandi0e-20" width='1' height='1' border='0' alt='' style='border:none !important; margin:0px !important;' /></p>
                            <p>{{share}}</p>
                                   <!--<button class="button secondary radius" id="js-share">Share snippet on Facebook</button>-->
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
        </script>
    </div>
</div>
<div id="pagefooter">
<p>This page by WhichBrandIsMe.com 2013. Not affiliated with any company.</p>
</div>
